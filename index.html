        }

            position: absolute;
            font-size: 4em;
            animation: move 1s infinite alternate ease-in-out;
        }
        @keyframes move {
            0% { top: 0; left: 0; }
            100% { top: 95vh; left: 95vw; }
        }
        .chaotic {
            position: absolute;
            font-size: 5em;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: chaos 0.05s infinite alternate;
        }
        @keyframes chaos {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
